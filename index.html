<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="box">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="content">
      <h2>Order Summary</h2>
      <p class="streaming-service">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="annual-plan">
          <img src="./images/icon-music.svg" class="music-icon" alt="icon-music">
          <p id="annual-plan"><b>Annual Plan</b><br>$59.99/year</p>
          <a href="www.google.com" class="change">Change</a>
        </div>
        <button>Proceed to payment</button>
        <a href="www.google.com" class="cancle-order">Cancle Order</a>
    </div>
  </div>
</body>
</html>
